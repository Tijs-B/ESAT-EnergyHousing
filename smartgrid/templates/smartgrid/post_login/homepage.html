{% extends "smartgrid/base.html" %}

{% block nav %}
    <ul class="nav">
        <li><a class="active" href="{% url 'smartgrid:home' %}">Home</a></li>
        <li><a href="{% url 'smartgrid:rooms' %}">Kamers</a></li>
        <li><a href="{% url 'smartgrid:scenario' %}">Grafieken</a></li>
        <li><a href="{% url 'smartgrid:logout' %}">Log uit</a></li>
    </ul>
{% endblock nav %}

{% block content %}
    <h1>Welkom, {{ full_name }}!</h1>
    <p>De energieprijzen voor vandaag:</p>
    <div class="graph">

    </div>
{% endblock content %}

{% comment %}
{% block script %}
<script>
    $(function () {
        $("#price_chart").highcharts({
            chart: {
                type: 'spline'
            },
            title: {
                text: 'Energieprijs'
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: 'Tijd'
                },
                labels: {
                    formatter: function () {
                        return this.value + " u"
                    }
                }
            },
            yAxis: {
                title: {
                    enabled: true,
                    text: 'Energieprijs'
                },
                labels: {
                    formatter: function () {
                        return "€" + this.value
                    }
                }
            },
            plotOptions: {
                line: {
                    marker: {
                        enabled: false
                    }
                }
            },
            tooltip: {
                valueSuffix: '€'
            },
            series: [{
                name: 'Energieprijs',
                data: {{ energy_price_data }}
            }]
        });
    })
</script>
{% endblock script %}
{% endcomment %}
