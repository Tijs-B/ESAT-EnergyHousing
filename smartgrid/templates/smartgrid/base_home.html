{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ESAT-Smart Grid</title>

    <!-- Bootstrap -->
    <link href="{% static 'smartgrid/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'smartgrid/css/main.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via  -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img id="turbine" height="100px" src="{% static 'smartgrid/img/turbine-small.png' %}">
                </div>
                <div class="col-md-3">
                    <h1>Smart Grid</h1>
                    <p>Een ESAT-project.</p>
                </div>
                <div class="pull-right">
                    <ul class="nav">
                        <li><a href="{% url 'smartgrid:vraagzijdesturing' %}">Vraagzijdesturing</a></li>
                        <li><a href="{% url 'smartgrid:info_apparaten' %}">Apparaten</a></li>
                        <li><a href="{% url 'smartgrid:projectverdeling' %}">Projectverdeling</a></li>
                        <li><a href="{% url 'smartgrid:resultaat' %}">Resultaat</a></li>
                        <li><a href="{% url 'smartgrid:login' %}">Log in</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">

                <div class="col-md-6 col-xs-6">
                    <p>Â© ESAT5A 2015-2016</p>

                </div>
                <div class="pull-right">
                    <img src="{% static 'smartgrid/img/kuleuven.png' %}" height="40px">
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'smartgrid/js/jquery.min.js' %}"></script>
    <script src="{% static 'smartgrid/js/propeller.min.js' %}"></script>
    <script>
        $('#turbine').propeller({inertia: 0.99});
    </script>
  </body>
</html>
