{% extends "smartgrid/base.html" %}

{% block nav %}
<ul class="nav">
    <li><a class="active" href="{% url 'smartgrid:home' %}">Home</a></li>
    <li><a href="{% url 'smartgrid:vraagzijdesturing' %}">Vraagzijdesturing</a></li>
    <li><a href="{% url 'smartgrid:info_apparaten' %}">Apparaten</a></li>
    <li><a href="{% url 'smartgrid:projectverdeling' %}">Projectverdeling</a></li>
    <li><a href="{% url 'smartgrid:resultaat' %}">Resultaat</a></li>
    <li><a href="{% url 'smartgrid:login' %}">Log in</a></li>
</ul>
{% endblock nav %}

{% block content %}

{% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
{% endif %}
<div id="login">
<form class="form-horizontal" action="{% url 'smartgrid:auth' %}" method="post">{% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Gebruikersnaam</label>
        <div class="col-sm-10">
            <input type="text" name="username" value="" id="username" placeholder="Gebruikersnaam">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Wachtwoord</label>
        <div class="col-sm-10">
            <input type="password" name="password" value="" id="password" placeholder="Wachtwoord">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Log In</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
